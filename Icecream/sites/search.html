<body>

        <nav class="navbar navbar-expand-sm navbar-light px-1 py-2">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Home

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./menu.html">Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./blog.html">Blog</a>
                    </li>

                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group input-group-sm">
                        <input name="query" type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" placeholder="" id="searchword">
                        <div class="input-group-append">

                                <i class="fa fa-search"></i>

                <div class="social">
                    <a href="#" class="twitter">
                    </a>

        </nav>
    </header>
    <!--/header-->
    <!--banner-->
    <div class="container-fluid pt-0 pb-2" id="banner">
    </div>
    <!--/banner-->

    <!-- Search -->
    <div class="container-fluid pt-4">
        <div class="container">
            <div class="row pt-5 pb-4">
                <div>
                    <h3>
                        Search
                    </h3>
                </div>
            </div>
            <div class="row">
                <form class="form-inline">
                    <input name="query" type="text" class="form-control" aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Search Keyword" id="" />
                    <div>
                        <button type="submit" class="input-group-text btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="row pt-4">
                <div>
                    <h4>Search for</h4>
                </div>
            </div>
            <div class="row">
                <div>
                    <form name="search-for">
                        <label class="containerRadio pr-4">
                            <input type="radio" name="radio" checked />All words
                            <span class="checkmark"></span>
                        </label>
                        <label class="containerRadio pr-4">
                            <input type="radio" name="radio" value="canyw" /> Any words
                            <span class="checkmark"></span>
                        </label>
                        <label class="containerRadio">
                            <input type="radio" name="radio" value="cexactp" /> Exact Phase
                            <span class="checkmark"></span>
                        </label>
                    </form>
                </div>
            </div>
            <div class="row pt-4">
                <div class="pr-4 pt-2">
                    Ordering:
                </div>
                <div>
                    <form name="frmComboBox">
                        <select name="ordering">
                            <option value="newest-first"> Newsest First</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="row pt-4">
                <div>
                    <h4 class="pb-0">Search only</h4>
                </div>
            </div>
            <div class="row pb-5">
                <div>
                    <form name="search-only">
                        <label class="containerRadio pr-4">
                            <input type="checkbox" name="categories" checked />Categories
                            <span class="checkmarkRec"></span>
                        </label>
                        <label class="containerRadio pr-4">
                            <input type="checkbox" name="contacts"/>Contacts
                            <span class="checkmarkRec"></span>
                        </label>
                        <label class="containerRadio pr-4">
                            <input type="checkbox" name="articles" />Articles
                            <span class="checkmarkRec"></span>
                        </label>
                        <label class="containerRadio pr-4">
                            <input type="checkbox" name="newsfeeds" />Newsfeeds
                            <span class="checkmarkRec"></span>
                        </label>
                        <label class="containerRadio">
                            <input type="checkbox" name="weblinks" />Weblinks
                            <span class="checkmarkRec"></span>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Search -->
